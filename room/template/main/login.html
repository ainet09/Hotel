 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            margin: 16px 3px;
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

.bg-cover{
    position: absolute;
  z-index: -1;
  overflow: hidden;
}

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->

</head>

<body class="text-center bg-image" style="background: linear-gradient(to bottom, rgba(0, 6, 22, 0.959) 0%,rgba(175, 189, 218, 0.7) 100%),
url('media/beach.jpg')no-repeat center center fixed;height: 100vh">

    <form class="form-signin" method="post" action="/login/">
        {% csrf_token %}

        <h1 class="h4 mb-3 font-weight-bolder" style="color:blanchedalmond"><b>Log in or create an account</b></h1>

        <label for="inputEmail" class="sr-only"aria-required="true">Username</label>
        <input type="text" id="inputEmail" name="email" class="form-control" placeholder="Username" required
            autofocus>
        <label for="inputPassword" class="sr-only" aria-required="true">Password</label>
        <input type="password" id="inputPassword" name="pass1" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br>
        <p class="h5 mb-3 font-weight-bolder" style="color: blanchedalmond;"><b>Dont't have an account yet?</b><p1><br><br>
            <a href="/register/" style="text-decoration: none;font-weight: bolder;"><small>Create An Account</small></a>
            {% if messages %}
            {% for message in messages %}
            <h6 class="text-danger" role="alert">{{message}}</h6>
            {% endfor %}
            {% endif %}
    </form>
